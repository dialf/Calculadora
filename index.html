<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./java.js" defer></script>
</head>
<body>
    <header>
        <h1>Mr.lafken calculator</h1>
    </header>
    <main>
        <!-- <h1 id= tutlo></h1> --> 
        <input class="pantalla" id="pantalla" value="0"></input>
        </section>
       
        <section class="teclas">
        <div class="div-teclas">
            <button id="zero" class="zero">0</button>
           <button id="one" class="one">1</button>
           <button id="two" class="two">2</button>
           <button id="tre" class="tre">3</button>
           <button id="four" class="four">4</button>
           <button id="five" class="five">5</button>
           <button id="six" class="six">6</button>
           <button id="seven" class="seven">7</button>
           <button id="eight" class="eight">8</button>
           <button id="nine" class="nine">9</button>
           <button id="igual" class="igual">=</button>
           <button id="mas" class="mas">+</button>
           <button id="menos" class="menos">-</button>
           <button id="por" class="por">x</button>
           <button id="divi" class="divi">%</button>
           <button id="c" class="c">c</button>
        </div>     
        </section>
    </main>    
</body>
</html>
